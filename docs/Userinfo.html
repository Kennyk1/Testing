<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .info {
      margin: 8px 0;
      color: #333;
    }
    button {
      margin: 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .msg { background: #007bff; color: white; }
    .block { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="card">
    <img id="avatar" src="" alt="Avatar">
    <div class="info" id="full_name"></div>
    <div class="info" id="email"></div>
    <div class="info" id="bio"></div>
    <div class="info" id="status"></div>
    <button class="msg" onclick="messageUser()">Message Contact</button>
    <button class="block" onclick="blockUser()">Block Contact</button>
  </div>

  <script>
    const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co";
    const supabaseKey = "YOUR_PUBLIC_ANON_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Not logged in!");
        return;
      }

      let { data, error } = await supabase
        .from("profiles")
        .select("avatar_url, full_name, email, bio, status")
        .eq("id", user.id)
        .single();

      if (error) {
        console.error(error);
        return;
      }

      document.getElementById("avatar").src = data.avatar_url || "https://via.placeholder.com/100";
      document.getElementById("full_name").innerText = data.full_name || "No name";
      document.getElementById("email").innerText = data.email || "No email";
      document.getElementById("bio").innerText = data.bio || "No bio";
      document.getElementById("status").innerText = "Status: " + (data.status || "Available");
    }

    function messageUser() {
      alert("Open chat with this user (feature coming soon)");
    }

    function blockUser() {
      alert("User has been blocked (placeholder)");
    }

    loadUser();
  </script>
</body>
</html>
