<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telesapp - Chat</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#121212; color:#ccc; height:100vh; display:flex; flex-direction:column; }
    header { background:#1f1f1f; padding:12px; text-align:center; font-weight:bold; color:#00bfff; }
    main { flex:1; padding:10px; overflow-y:auto; }
    .msg { margin:6px 0; padding:10px; border-radius:10px; max-width:70%; }
    .sent { background:#00bfff; color:#fff; margin-left:auto; }
    .recv { background:#2a2a2a; margin-right:auto; }
    form { display:flex; padding:10px; background:#1f1f1f; }
    input { flex:1; padding:10px; border:none; border-radius:6px; margin-right:8px; background:#2a2a2a; color:#fff; }
    button { padding:10px 15px; border:none; background:#00bfff; color:#fff; border-radius:6px; }
  </style>
</head>
<body>
  <header id="chatTitle">Chat</header>
  <main id="chatBox"></main>
  <form id="chatForm">
    <input id="msgInput" placeholder="Type a message..." required />
    <button>Send</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://tbbjcxahtnojcuxwevkm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRiYmpjeGFodG5vamN1eHdldmttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5ODA0MjMsImV4cCI6MjA3NDU1NjQyM30.mNp1Jj7PNiGXNC1WJDGaaUpJW2C0P7AqnLt3DlGhxqs"
    );

    let sessionUser = null;
    const params = new URLSearchParams(window.location.search);
    const contactId = params.get("contactId");

    async function getSession() {
      const { data: { session } } = await supabase.auth.getSession();
      sessionUser = session?.user;
      if (!sessionUser) window.location.href = "login.html";

      // Load contact name for title
      const { data: profile } = await supabase.from("profiles").select("full_name").eq("id", contactId).single();
      document.getElementById("chatTitle").textContent = profile?.full_name || "Chat";
    }

    async function loadMessages() {
      const { data } = await supabase
        .from("messages")
        .select("*")
        .or(`and(sender_id.eq.${sessionUser.id},receiver_id.eq.${contactId}),and(sender_id.eq.${contactId},receiver_id.eq.${sessionUser.id})`)
        .order("created_at", { ascending: true });

      const box = document.getElementById("chatBox");
      box.innerHTML = "";
      data.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.sender_id === sessionUser.id ? "sent" : "recv");
        div.textContent = m.body;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    }

    document.getElementById("chatForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msgInput").value.trim();
      if (!msg) return;
      await supabase.from("messages").insert({
        sender_id: sessionUser.id,
        receiver_id: contactId,
        body: msg
      });
      document.getElementById("msgInput").value = "";
      loadMessages();
    });

    function subscribeRealtime() {
      supabase
        .channel("chat")
        .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, payload => {
          const m = payload.new;
          if ((m.sender_id === sessionUser.id && m.receiver_id === contactId) ||
              (m.sender_id === contactId && m.receiver_id === sessionUser.id)) {
            loadMessages();
          }
        }).subscribe();
    }

    (async () => {
      await getSession();
      loadMessages();
      subscribeRealtime();
    })();
  </script>
</body>
</html>
