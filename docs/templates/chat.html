<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXC Chat | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-bg { background-color: #0f172a; }
        .sidebar-bg { background-color: #1e293b; }
        .bubble-sent { background-color: #3b82f6; border-radius: 18px 18px 2px 18px; }
        .bubble-received { background-color: #334155; border-radius: 18px 18px 18px 2px; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="chat-bg text-white h-screen flex overflow-hidden">

    <aside class="sidebar-bg w-1/4 flex flex-col border-r border-slate-700">
        <div class="p-4 border-b border-slate-700">
            <h1 class="text-xl font-bold mb-4">Messages</h1>
            <div class="relative">
                <input id="userSearch" type="text" placeholder="Search @handle..." 
                       class="w-full bg-slate-900 border-none rounded-lg py-2 px-4 focus:ring-2 focus:ring-blue-500">
                <div id="searchResults" class="absolute w-full bg-slate-800 rounded-b-lg shadow-xl z-50 hidden"></div>
            </div>
        </div>
        
        <div id="contactList" class="flex-1 overflow-y-auto custom-scrollbar">
            </div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header id="chatHeader" class="p-4 border-b border-slate-700 flex items-center justify-between hidden">
            <div class="flex items-center gap-3">
                <img id="headerAvatar" src="" class="w-10 h-10 rounded-full bg-slate-600">
                <div>
                    <h2 id="headerName" class="font-semibold text-lg">Select a chat</h2>
                    <p id="headerStatus" class="text-xs text-blue-400">online</p>
                </div>
            </div>
        </header>

        <div id="messageDisplay" class="flex-1 p-6 overflow-y-auto space-y-4 custom-scrollbar flex flex-col">
            <div class="m-auto text-slate-500 text-center">
                <i class="fas fa-comments text-5xl mb-4"></i>
                <p>Search for a user by handle to start looting together.</p>
            </div>
        </div>

        <footer class="p-4 bg-slate-800 border-t border-slate-700 hidden" id="inputArea">
            <form id="chatForm" class="flex items-center gap-3">
                <label class="cursor-pointer text-slate-400 hover:text-white transition">
                    <i class="fas fa-paperclip text-xl"></i>
                    <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
                </label>
                <input id="msgInput" type="text" placeholder="Type a message..." 
                       class="flex-1 bg-slate-900 border-none rounded-full py-2 px-6 focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 w-10 h-10 rounded-full flex items-center justify-center transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </main>

    </body>
</html>
