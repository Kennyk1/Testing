<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telesapp - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f9f9f9;
    }
    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .search {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .search input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-list div {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .chat-list div:hover {
      background: #f1f1f1;
    }
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 15px;
      background: #075e54;
      color: #fff;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.sent {
      text-align: right;
      color: #075e54;
    }
    .message.received {
      text-align: left;
      color: #333;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .chat-input button {
      margin-left: 10px;
      background: #d93025;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="search">
      <input type="text" id="searchEmail" placeholder="Search by email...">
    </div>
    <div id="chatList" class="chat-list">
      <!-- Search results will appear here -->
    </div>
  </div>

  <div class="chat-window">
    <div id="chatHeader" class="chat-header">Select a user to start chat</div>
    <div id="messages" class="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://tbbjcxahtnojcuxwevkm.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRiYmpjeGFodG5vamN1eHdldmttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5ODA0MjMsImV4cCI6MjA3NDU1NjQyM30.mNp1Jj7PNiGXNC1WJDGaaUpJW2C0P7AqnLt3DlGhxqs';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    let currentUser = null;
    let selectedUser = null;

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = session.user;
    }

    async function searchUser() {
      const email = document.getElementById('searchEmail').value.trim();
      if (!email) return;

      let { data, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('email', email);

      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '';

      if (data && data.length > 0) {
        const user = data[0];
        const div = document.createElement('div');
        div.textContent = user.email;
        div.onclick = () => selectUser(user);
        chatList.appendChild(div);
      } else {
        chatList.innerHTML = '<div>No user found</div>';
      }
    }

    function selectUser(user) {
      selectedUser = user;
      document.getElementById('chatHeader').textContent = 'Chat with ' + user.email;
      loadMessages();
    }

    async function loadMessages() {
      if (!selectedUser) return;

      let { data, error } = await supabase
        .from('messages')
        .select('*')
        .or(`sender.eq.${currentUser.id},receiver.eq.${currentUser.id}`)
        .order('created_at', { ascending: true });

      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';

      data.forEach(msg => {
        if ((msg.sender === currentUser.id && msg.receiver === selectedUser.id) ||
            (msg.sender === selectedUser.id && msg.receiver === currentUser.id)) {
          const div = document.createElement('div');
          div.className = 'message ' + (msg.sender === currentUser.id ? 'sent' : 'received');
          div.textContent = msg.message;
          messagesDiv.appendChild(div);
        }
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      if (!selectedUser) return;
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      let { data, error } = await supabase
        .from('messages')
        .insert([{ sender: currentUser.id, receiver: selectedUser.id, message: text }]);

      document.getElementById('messageInput').value = '';
      loadMessages();
    }

    document.getElementById('searchEmail').addEventListener('keypress', e => {
      if (e.key === 'Enter') searchUser();
    });

    document.getElementById('sendBtn').addEventListener('click', sendMessage);

    checkAuth();
  </script>
</body>
                                                                       </html>
