<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telesapp - Login / Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }
    .auth-container {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #075e54;
      margin-bottom: 25px;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 14px 15px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #d93025;
      outline: none;
    }
    button {
      background-color: #d93025;
      color: white;
      border: none;
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(217, 48, 37, 0.5);
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #b1271b;
    }
    .toggle-auth {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #555;
    }
    .toggle-auth a {
      color: #d93025;
      cursor: pointer;
      font-weight: 600;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login to Telesapp</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="submit" id="submit-btn">Login</button>
    </form>
    <div class="toggle-auth">
      <span id="toggle-text">Don't have an account?</span>
      <a id="toggle-link">Sign Up</a>
    </div>
  </div>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://tbbjcxahtnojcuxwevkm.supabase.co';
    const supabaseAnonKey = 'YOUR_ANON_KEY';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.getElementById('toggle-link');
    const submitBtn = document.getElementById('submit-btn');

    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = 'Login to Telesapp';
        submitBtn.textContent = 'Login';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign Up';
        if(document.getElementById('name')) {
          document.getElementById('name').remove();
        }
      } else {
        formTitle.textContent = 'Create your Telesapp Account';
        submitBtn.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Login';

        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.id = 'name';
        nameInput.placeholder = 'Full Name';
        nameInput.required = true;
        nameInput.style.marginBottom = '15px';
        authForm.insertBefore(nameInput, authForm.firstChild);
      }
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const name = isLogin ? null : document.getElementById('name').value.trim();

      if (!email || !password || (!isLogin && !name)) {
        alert('Please fill in all required fields.');
        return;
      }

      try {
        if (isLogin) {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) {
            alert('Login error: ' + error.message);
            return;
          }
          alert('Login successful!');
          window.location.href = 'home.html';
        } else {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: { data: { full_name: name } }
          });

          if (error) {
            alert('Sign up error: ' + error.message);
            return;
          }

          // ðŸ”¹ Insert into profiles table
          if (data.user) {
            await supabase.from('profiles').insert([
              { id: data.user.id, email: email, full_name: name }
            ]);
          }

          alert('Sign up successful!');
          window.location.href = 'home.html';
        }
      } catch (err) {
        alert('Unexpected error: ' + err.message);
      }
    });
  </script>
</body>
  </html>
